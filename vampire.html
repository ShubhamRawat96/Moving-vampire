<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="mainBox">
          <a class="button" href="#">
            <span class="text">Welcome to my website</span>
            <div class="button__material_A material--1"></div>
            <div class="button__material_A material--2"></div>
            <div class="button__material_B material--3"></div>
            <div class="button__material_B material--4"></div>
          </a>
          <div class="controlPanel__panel panel--1"></div>
          <div class="controlPanel__panel panel--2"></div>
          <div class="controlPanel__panel panel--3"></div>
          <div class="controlPanel__panel panel--4"></div>
          <div class="controlPanel__panel panel--5"></div>
          <div class="controlPanel__panel panel--6"></div>
          <div class="controlPanel__panel panel--7"></div>
          <div class="controlPanel__panel panel--8"></div>
          <div class="controlPanel__panel panel--9"></div>
          <div class="frame">
            <div class="frame__inner">
              <div class="bat">
                <div class="bat__body">
                  <div class="bat__wing wing--L"></div>
                  <div class="bat__wing wing--R"></div>
                </div>
              </div>
            </div>
            <div class="frame__material frame__material_1"></div>
            <div class="frame__material frame__material_2"></div>
            <div class="frame__material frame__material_3"></div>
            <div class="frame__material frame__material_4"></div>
            <div class="frame__material frame__material_5"></div>
          </div>
          <div class="dracula">
            <div class="dracula__head">
              <div class="dracula__head__wrapper">
                <div class="dracula__hair">
                  <div class="dracula__hair__left"></div>
                  <div class="dracula__hair__right"></div>
                  <div class="dracula__hair__center"></div>
                </div>
                <div class="dracula__face">
                  <div class="dracula__face__top">
                    <div class="dracula__face__eye dracula__eye--L">
                      <div class="dracula__face__eye__inner"></div>
                    </div>
                    <div class="dracula__face__eye dracula__eye--R">
                      <div class="dracula__face__eye__inner"></div>
                    </div>
                  </div>
                  <div class="dracula__face__bottom"></div>
                  <div class="dracula__face__fang fang--T"></div>
                  <div class="dracula__face__fang fang--B"></div>
                </div>
              </div>
            </div>
            <div class="dracula__body">
              <div class="dracula__body__collar"></div>
              <div class="dracula__body__wrapper">
                <div class="dracula__body__inner">
                  <div class="dracula__body__best"></div>
                  <div class="dracula__body__tie"></div>
                </div>
              </div>
              <div class="dracula__body__box">
                <div class="dracula__body__arm arm--L"></div>
                <div class="dracula__body__arm arm--R"></div>
                <div class="wineGrass">
                  <div class="wineGrass__cup">
                    <div class="wineGrass__wine"></div>
                  </div>
                  <div class="wineGrass__parts"></div>
                </div>
                <div class="dracula__body__hand hand--R"></div>
                <div class="dracula__body__hand hand--L"></div> 
              </div>
            </div>
          </div>
          <div class="reflection"></div>
        </div>
      </div>
</body>
</html>
